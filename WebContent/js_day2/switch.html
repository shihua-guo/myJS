<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch测试</title>
<script type="text/javascript">
	var day = prompt("请输入星期几，数字即可，其他我不判断", "像这样：1");
	document.write("typeof----"+typeof(day)+"<br>");
	day = parseInt(day);
	document.write("typeof----"+typeof(day)+"<br>");
	var week;
	switch (day) {
	case 0:
		week='星期日';
		break;
	case 1:
		week='星期一';
		break;
	case 2:
		week='星期二';
		break;
	case 3:
		week='星期三';
		break;
	case 4:
		week='星期四';
		break;
	case 5:
		week='星期五';
		break;
	case 6:
		week='星期六';
		break;
	default:
		week='WTF??';
		break;
	}
	document.write("今天是："+week);
</script>
</head>
<body style="font-size:40px;">

</body>
</html>
