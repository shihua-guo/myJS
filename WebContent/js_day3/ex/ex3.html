<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex3</title>
<script type="text/javascript">
	function check1(){
		var radios = document.getElementsByName("radio");
		for(var i=0;i<radios.length;i++){
			if(radios[i].checked){
				alert("你选择的是第"+(i+1)+"个选项："+radios[i].value);
			}
		}
	}
	function check2(){
		var checkbox = document.getElementsByName("checkbox");
		var all="";
		for(var i=0;i<checkbox.length;i++){
			if(checkbox[i].checked){
				all=all+(i+1)+",";
				//alert("你选择的是第"+(i+1)+"个选项："+checkbox[i].value);
			}
		}
				alert("你选择的是第"+all+"选项：");
				console.log(all);
	}
	function check3(value){
		alert(value);
	}
	function check4(){
		var sel = document.getElementById("sel");
		alert(sel.value);
	}
</script>
</head>
<body>
	<input type="radio" name="radio" value="m" checked="checked"/>男
	<input type="radio" name="radio" value="f"/>女
	<input type="radio" name="radio" value="x"/>x<br>
	<input type="button" name="button1" value="检查" onclick="check1();"/>
	<br><hr>
	<input type="checkbox" name="checkbox" value="篮球"/>篮球
	<input type="checkbox" name="checkbox" value="足球"/>足球
	<input type="checkbox" name="checkbox" value="排球"/>排球
	<input type="checkbox" name="checkbox" value="乒乓球"/>乒乓球
	<br>
	<input type="button" name="button2" value="检查" onclick="check2();"/>
	<br><hr>
	<select id="sel" onchange="check3(this.value)">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*" selected="selected">*</option>
		<option value="/">/</option>
	</select>
	<br>
	<input type="button" name="button3" value="检查" onclick="check4();"/>
</body>
</html>
