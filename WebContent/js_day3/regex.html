<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math对象</title>
<script type="text/javascript">
	document.write("Math.PI----"+Math.PI+"<br>");//pi
	document.write("Math.random()----"+Math.random()+"<br>");//随机数
	document.write("Math.round(44.55)----"+Math.round(44.55)+"<br>");//四舍五入
	document.write("Math.round(44.44)----"+Math.round(44.44)+"<br>");//四舍五入
	document.write("Math.floor(44.55)----"+Math.floor(44.44)+"<br>");//舍
	document.write("Math.ceil(44.44)----"+Math.ceil(44.44)+"<br>");//进
	document.write("Math.max(1,5,2,8,4)----"+Math.max(1,5,2,8,4)+"<br>");//选出最大的
	document.write("Math.min(1,5,2,8,4)----"+Math.min(1,5,2,8,4)+"<br>");//选出最小的
	
	
</script>
</head>
<body style="font-size: 40px;">

</body>
</html>
